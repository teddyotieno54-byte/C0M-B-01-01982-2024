<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--link html to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <style>
        body{
            font-family: Arial, sans-serif;
            
        }

        .container{
            margin-top: 50px;
            width: 60%;
            border: 2px solid black;
            border-radius: 10px;
            text-align: center;

        }
        .form-label{
            font-weight: bold;
        }
        .table td{
            padding: 10px;
           
        }

    </style>
    
</head>
<body>
    <!--Design A form with 5 fields using tables and forms in bootstrap -->
    <div class="container mt-5">
        <h2 class="mb-4">Add Farmer</h2>
        <table class="table table-bordered">
            <tr>
                <td><label for="farmerName" class="form-label">Farmer Name</label></td>
                <td><input type="text" class="form-control" id="farmerName" placeholder="Enter farmer's name"></td>
            </tr>
            <tr>
                <td><label for="farmerEmail" class="form-label">Email address</label></td>
                <td><input type="email" class="form-control" id="farmerEmail" placeholder="Enter email"></td>
            </tr>
            <tr>
                <td><label for="farmerPhone" class="form-label">Phone Number</label></td>
                <td><input type="tel" class="form-control" id="farmerPhone" placeholder="Enter phone number"></td>
            </tr>
            <tr>
                <td><label for="farmLocation" class="form-label">Farm Location</label></td>
                <td><input type="text" class="form-control" id="farmLocation" placeholder="Enter farm location"></td>
            </tr>
            <tr>
                <td><label for="farmerProduct" class="form-label">Farmer's Product</label></td>
                <td><input type="text" class="form-control" id="farmerProduct" placeholder="Products"></td>
            </tr>
            <tr>
                
                <td colspan="2" class="text-center">
                    <button type="submit" class="btn btn-primary">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </td>
            </tr>

        </table>

    </div>

</body>
</html>
